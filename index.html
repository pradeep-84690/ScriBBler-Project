<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="/Styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- TODO: Include Google Fonts file here -->
</head>

<body style="background-image: url(/images/background.jpg);">
    
    <!-- TODO: Include all your code for the header and home page here -->
    <header>
            <a href="#" class="header-logo">Scribber</a>
            <button class="header-btn" id="signin-btn">Sign In</button>
            <button class="header-btn" id="signup-btn">Sign Up</button>        
           <p class="subheading"> Explore, Imagine, Create</p>
    </header>
    
    <!--Sign Up Modal code-block-->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="form-heading">Get Started</h2>
            <div class="form-separator"></div>
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password">
            </div>
           
            <input type="submit" value="Sign Up" class="button">
        </div>
    </div>
    <!-- /Signup modal  -->

    <!-- Sign in modal for header -->
   
<div id="signin-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="form-heading">Welcome Back !</h2>
        <div class="form-separator"></div>
        <div class="form-field">
            <label for="signin-username">Username:</label>
            <input type="text" id="signin-username" placeholder="Enter your username">
        </div>
        <div class="form-field">
            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" placeholder="Enter your password">
        </div>
        <input type="submit" value="Sign In" class="button" id="signin-submit">
        <p class="not-member">Not a member? <a href="#" id="signup-link">Sign Up</a></p>
    </div>
</div>

  <!-- Sign In Modal -->

  <!--2 buttons -->

  <div class="createallpostbutton">
    <button class="main-button" id="all-post-button"  onclick="viewAllPosts()">All Post</button>
    <button class="main-button" id="create-post-button" >Create Post</button>
  </div>
  
  <!--2 buttons -->
  <!--Create Post Modal-->

  <div id="post-modal" class="modal-post">
    <div class="post-modal-content">
      <span id="post-close" class="close">&times;</span>
      <h2>Pen Your Post</h2>
      <div class="form-separator"></div>    
      <form>
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" placeholder="Enter your post title" required>

        <label for="post-content">Content:</label>
        <textarea id="post-content" placeholder="Enter your post contents" rows="17" required></textarea>

        <button type="submit" class="create-button">Create</button>
      </form>
    </div>
  </div>
  <!--Create Post Modal-->
  
  

</body>

<script src="./Scripts/sign-up-modal.js"></script>
<script src="./Scripts/sign-in-modal.js"></script>
<script src="./Scripts/create-post.js"></script>
<script src="./Scripts/script.js"></script>
</html>
